<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>CompCogSci Reading Group - Schedule</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load presentations loader first since scheduletable.js depends on it -->
    <script src="dataloader.js"></script>
    <script src="scheduletable.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stanford Computational Cognitive Science Reading Group</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="schedule.html">Schedule</a>
            </nav>
            <p>Summer meetings occur from <strong><span id="schedule-meeting-time">3pm to 5pm</span></strong> <span id="schedule-time-zone">PT</span> in <span id="schedule-meeting-location">Building 420</span>.</p>
        </header>

        <section class="controls">
            <button onclick="filterPresentations('future')">Future Presentations</button>
            <button onclick="filterPresentations('all')">All Presentations</button>
            <button onclick="filterPresentations('past')">Past Presentations</button>
        </section>

        <table id="presentationsTable">
            <thead>
                <tr>
                    <th onclick="toggleSort()">Date <span id="sortIcon">⬆️</span></th>
                    <th>Presenter</th>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody id="presentations">
                <!-- Presentations will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
